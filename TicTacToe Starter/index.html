<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div>
      <h1 class="board__title">X's Turn</h1>
      <div class="board__wrapper">
        <button class="board__square" id="0" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="1" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="2" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="3" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="4" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="5" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="6" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="7" onclick="playerMove(this.id)"></button>
        <button class="board__square" id="8" onclick="playerMove(this.id)"></button>
      </div>
      <button class="restart" onclick="restartGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
