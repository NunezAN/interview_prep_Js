<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="one number">
        <div class="upright-one">1</div>
      </div>
      <div class="two number"><div class="upright-two">2</div></div>
      <div class="three number"><div class="upright-three">3</div></div>
      <div class="four number"><div class="upright-four">4</div></div>
      <div class="five number"><div class="upright-five">5</div></div>
      <div class="six number"><div class="upright-six">6</div></div>
      <div class="seven number"><div class="upright-seven">7</div></div>
      <div class="eight number"><div class="upright-eight">8</div></div>
      <div class="nine number"><div class="upright-nine">9</div></div>
      <div class="ten number"><div class="upright-ten">10</div></div>
      <div class="eleven number"><div class="upright-eleven">11</div></div>
      <div class="twelve number"><div class="upright-twelve">12</div></div>
      <div class="handle handleHour"></div>
      <div class="handle handleMinute"></div>
      <div class="handle handleSeconds"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
